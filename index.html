<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="stylesheet" href="css/styles.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <!--Parent container-->
  <div class="card-container">
  <!--Child #1 -->
    <div class="image-container">
      <!--image-overlay-->
      <div class="image">
      </div>
    </div>
  <!--Child #2-->
    <div class="info-content">
      <!--Heading content-->
      <div class="title">
        <h1>Get <span class="insights">insights</span> that help your business grow.</h1>
      </div>
      <!--Paragraph content-->
      <div class="paragraph">
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
      </div>
      <div class="stats">
        <p class="number"> 10k+ <br><span class="name">companies</span></p>
        <p class="number"> 314 <br><span class="name">templates</span> </p>
        <p class="number"> 12M+ <br><span class="name">queries</span> </p>
      </div>
    </div>
  </div>
</body>
</html>
